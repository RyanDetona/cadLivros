<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Livros</title>
</head>
<body>
    <h1 align="center">Cadastro e Pesquisa de Livros</h1>
    <div class="align" id="cadastro">
        <h2>Cadastro de Livros📚</h2>
    </div><br>
    <div class=" align minha-div">
        <form id="cadastroForm">
            <label for="name" style="color: aliceblue;">Nome:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="plataform" style="color: aliceblue;">Descrição:</label>
            <input type="text" id="plataform" name="plataform" required><br>

            <label for="desc" style="color: rgb(255, 255, 255);">ISBN</label>
            <input type="text" id="name" name="name" required><br><br>
            <div class="divbu">
            <button class="glow-on-hover html body" type="submit">Cadastrar</button>
            <button class="glow-on-hover html body"type="button" onclick="atualizarJogo()">🔁Atualizar</button>
            <button class="glow-on-hover html body"type="button" onclick="excluirJogo()">❌Excluir</button>
            </div>
            
        </form>
    </div>

    <div class="align" id="pesquisa">
        <h2>Pesquisa de Livros</h2>
    </div>
    <div class="align minha-div">
        <form id="pesquisaForm">
            <label for="seachId" style="color: aliceblue;">ID do jogo:</label>
            <input type="text" id="seachId" name="name" required><br>
            
            <button class="glow-on-hover html body" type="button" onclick="pesquisarJogo()">Pesquisar</button>
        </form>
        <div id="resultadoPesquisa"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
